<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Standard Connections Placeholder Example</title>
    <!--  In order to use promises, like this example, you will need to include this polyfill to add promises
          functionality to the built in Tableau WDC browser (it does not have ES6 functionality by default)    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript">
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="jquery.csv.min.js" type="text/javascript"></script>
    <script src="portal-connect.js"></script>
    
  </head>
  <body>
    <h1>Data Portal csv connector</h1>
    <select id="dataSelector">
      <option value='gid2016'>Get it Done 2016</option>
      <option value='gid2017'>Get it Done 2017</option>
      <option value='gid2018'>Get it Done 2018</option>
    </select><br>
    <button id="submitButton">Get Data</button>
  </body>
</html>
